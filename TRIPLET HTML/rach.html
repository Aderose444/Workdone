<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>racheal</title>
  <link rel="stylesheet" href="rach.css">
</head>
<body>
 <section class="logo">
  <div class="logo">
    <img src="circle-user-regular.svg" alt="">
  </div>
  <div class="logo-text">
    <h1>LOG IN</h1>
  </div>
 </section>
 <section class="user">
  <div class="user">
    <img src="user-solid.svg" alt="">
   </div> 
   <div class="user-text">
    <h3>username</h3>
   </div>
 </section>
 <hr>

 <section class="pass">
  <div class="pass">
    <img src="lock-solid.svg" alt="">
   </div>
   <div class="pass-text">
    <h3>password</h3>
   </div>
 </section>
 <hr>

 <section class="remember">
  <div class="remember">
    <img src="square-solid.svg" alt="">
   </div>
   <div class="remember-text">
    <h3>remember me</h3>
   </div>
 </section>

 <section class="login">
  <button>login</button>
 </section>


  <div class="forget">
    <h4>forgot password?</h4>
   </div>
</body>
</html>
